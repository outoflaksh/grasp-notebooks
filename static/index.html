<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Grasp</title>
</head>

<body>
    <h1>Grasp: The SQL Notebooks</h1>
    <div class="block-container">
        <div class="block-list">
            <div class="block">
                <textarea name="block1-textarea" id="block1-textarea" class="block-textarea"></textarea>
                <button class="btn exec-btn" id="block1" onclick="executeQuery(this.id)">Run block</button>
                <p id="block1-output">Output: </p>
            </div>
        </div>

        <button class="btn add-btn">Add new block</button>
    </div>

    <script src="./main.js"></script>
</body>

</html>
